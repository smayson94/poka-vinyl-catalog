{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Album</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="catalog_id">Catalog ID:</label>
					<input type ="text" maxlength="50" class="form-control" name="catalog_id" placeholder="Vinyl Catalog ID...">


					<label for="album_name">Album Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="album_name" placeholder="Name of the Album">

					<label for="artist">Artist:</label>
					<input type ="text" maxlength="50" class="form-control" name="artist" placeholder="Name of Artist...">

					<label for="year">Year:</label>
					<input type ="text" maxlength="50" class="form-control" name="year" placeholder="Year Album Released...">

					<label for ="picture_url">Album Art Url</label>
					<input type="text" class="form-control" name = "picture_url" placeholder="Insert Album Url"> 

					
					<br>
					<br>
					


					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>

					
				</div>
			</form>
		</div>
	</div>

{% endblock %}
