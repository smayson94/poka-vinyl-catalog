{% extends "main.html" %}
{% block content %}
{% include "header.html" %}



<div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>New Genre</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="#" method = "POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Genre:</label>
          <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Genre">

          <label for ="picture_url">Genre Image URL:</label>
          <input type="text" class="form-control" name = "picture_url" placeholder="insert genre url "> 


          <button type="submit" class="btn btn-default active" id="submit" type="submit">
          </span>Create</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
